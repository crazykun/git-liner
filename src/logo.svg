<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主圆形渐变 -->
    <radialGradient id="mainGradient" cx="50%" cy="45%" r="60%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- 钟表面渐变 -->
    <radialGradient id="clockFace" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="70%" style="stop-color:#f8fafc;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- 内阴影效果 -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offset"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 强烈文字阴影 -->
    <filter id="strongTextShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <!-- Git文字渐变 -->
    <linearGradient id="gitTextGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主圆形背景 -->
  <circle cx="64" cy="64" r="55" 
          fill="url(#mainGradient)" 
          stroke="#3730a3" 
          stroke-width="2.5" 
          filter="url(#shadow)"/>
  
  <!-- 钟表面 -->
  <circle cx="64" cy="59" r="35" 
          fill="url(#clockFace)" 
          stroke="#64748b" 
          stroke-width="1.5"
          filter="url(#innerShadow)"/>
  
  <!-- 时间数字标记 -->
  <text x="64.0" y="32.0" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="middle"
        filter="url(#strongTextShadow)">12</text>
  <text x="91.0" y="64.0" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="middle"
        filter="url(#strongTextShadow)">3</text>
  <text x="64.0" y="91.0" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="middle"
        filter="url(#strongTextShadow)">6</text>
  <text x="37.0" y="64.0" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#1f2937" 
        text-anchor="middle"
        filter="url(#strongTextShadow)">9</text>
  
  <!-- 钟表刻度 -->
  <line x1="58.4" y1="30.0" x2="58.4" y2="35.0" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="69.6" y1="30.0" x2="69.6" y2="35.0" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="81.2" y1="37.8" x2="77.2" y2="41.8" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="90.2" y1="46.8" x2="86.2" y2="50.8" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="93.0" y1="58.4" x2="88.0" y2="58.4" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="93.0" y1="69.6" x2="88.0" y2="69.6" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="90.2" y1="81.2" x2="86.2" y2="77.2" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="81.2" y1="90.2" x2="77.2" y2="86.2" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="69.6" y1="93.0" x2="69.6" y2="88.0" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="58.4" y1="93.0" x2="58.4" y2="88.0" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="46.8" y1="90.2" x2="50.8" y2="86.2" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="37.8" y1="81.2" x2="41.8" y2="77.2" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="35.0" y1="69.6" x2="40.0" y2="69.6" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="35.0" y1="58.4" x2="40.0" y2="58.4" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="37.8" y1="46.8" x2="41.8" y2="50.8" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="46.8" y1="37.8" x2="50.8" y2="41.8" 
        stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 表针线条 -->
  <line x1="64" y1="59" x2="45.1" y2="48.0" 
        stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="64" y1="59" x2="86.5" y2="72.1" 
        stroke="#f59e0b" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="64" y1="59" x2="64.0" y2="77.0" 
        stroke="#10b981" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- 彩色提交点作为表针端点 -->
  <circle cx="45.1" cy="48.0" r="5" 
          fill="#3b82f6" stroke="#1e40af" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="86.5" cy="72.1" r="5" 
          fill="#f59e0b" stroke="#d97706" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="64.0" cy="77.0" r="5" 
          fill="#10b981" stroke="#059669" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- 钟表中心 -->
  <circle cx="64" cy="59" r="4" 
          fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="64" cy="59" r="2" fill="#f3f4f6"/>
  
  <!-- Git文字 -->
  <text x="64" y="106" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="bold"
        fill="url(#gitTextGradient)" 
        text-anchor="middle"
        filter="url(#strongTextShadow)"
        style="letter-spacing: 1px;">Git</text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.5">
    <!-- 历史时间线 -->
    <path d="M 34 82 Q 54 86 74 84 Q 94 86 99 82" 
          stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-dasharray="2,1"/>
    
    <!-- 小提交点 -->
    <circle cx="44" cy="84" r="1.5" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="74" cy="85" r="1.5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="94" cy="84" r="1.5" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="64" cy="64" r="53" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="1" 
          opacity="0.3"/>
        
</svg>